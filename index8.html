<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>body {font-size:  1.3em, color:blue;}</style>
        <title>Courseera</title>
    </head>
    <body ng-app="">
        <h1>Custom Service</h1>

        <div ng-controller="ShoppingListAddController as itemAdder">
            <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
            <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
            <button ng-click="itemAdder.addItem();"> Add Items to Shopping List</button>
        </div>

        <div ng-conroller="ShoppingListShowController as showList">
            <ol>
                <li ng-repeat="item in showList.items">
                    {{item.quality}} of {{item.name}}
                </li>
            </ol>
        </div>
    </body>
</html>
